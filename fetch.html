<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>

<body>

    <button onclick="fetching()">click me</button>
    <div id="output"></div>

    <script>
        async function fetching() {
            let data = await fetch("https://jsonplaceholder.typicode.com/users");
            let a = await data.json();
            console.log(a);
            let out = document.getElementById("output");
            
            a.forEach(user => {
                out.innerHTML += `<tr>
                <td>${user.name}</td>
                <td>${user.username}</td>
                <td>${user.email}</td><hr>
                </tr>`;
            });
        }

        

    </script>
</body>

</html>
