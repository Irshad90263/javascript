<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1</title>
    <script>
        function change(){
            document.getElementById("a1").style.background="red";
            document.getElementById("h1").style.fontStyle="italic";
            document.getElementById("h1").innerText+=" heading changed";
        }
    </script>
</head>
<body id="a1">
    <h1 id="h1">this is heading</h1>
    <button onclick="change()">change</button>
</body>
</html>
