<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    enter  any number : <input type="text" id="t1">
    <br>
    result : <input type="text" id="t2">
    <button onclick="square()">squar</button>

    <script>
        function square(){
            var a=t1.value;
            a=parseInt(a);
            t2.value=a*a;
        }
    </script>
</body>
</html>
