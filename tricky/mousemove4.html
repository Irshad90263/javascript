<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Follower</title>
  <style>
    body {
      height: 100vh;
      background: #111;
      overflow: hidden;
      cursor: none; /* normal cursor chhupa diya */
    }
    .box {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #00ffcc;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: 0.05s linear;
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="box" id="box"></div>

  <script>
    const box = document.getElementById("box");

    document.addEventListener("mousemove", (e) => {
      // Mouse ke position ke hisaab se box move karega
      box.style.left = e.pageX + "px";
      box.style.top = e.pageY + "px";
      console.log(e.pageX);
      console.log(e.pageY);
      
    });
  </script>
</body>
</html>
