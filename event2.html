<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="mybtn">click me</button>

<script>

    function hello(){
        alert("hello");
    }
    const btn=document.getElementById("mybtn");
    // btn.addEventListener("click",()=>alert("clicked once!"));
    btn.addEventListener("click",hello);  // there is no need to add "()" this because alert area is predefined as a function(we can only give a function here)
    btn.addEventListener("click",()=>console.log("also logged"));
</script>
</body>
</html>
