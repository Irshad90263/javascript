<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boll{
            height: 100px;
            width: 100px;
            background-color: black;
            margin: 20px;
        }
    </style>
    <script>
        function red(){
            document.getElementById("boll").style.backgroundColor="red";
            document.getElementById("boll").style.borderRadius="50%";
        }
        function green(){
            document.getElementById("boll").style.backgroundColor="green";
            document.getElementById("boll").style.borderRadius="50%";
        }
        function yellow(){
            document.getElementById("boll").style.backgroundColor="yellow";
            document.getElementById("boll").style.borderRadius="50%";
        }
        function cyan(){
            document.getElementById("boll").style.backgroundColor="cyan";
            document.getElementById("boll").style.borderRadius="50%";
        }
    </script>
</head>
<body>
    <center>
<div id="boll">

</div>
<button onclick="red()">RED</button>
<button onclick="green()">GREEN</button>
<button onclick="yellow()">YELLOW</button>
<button onclick="cyan()">CAYN</button>
</center>
</body>
</html>
