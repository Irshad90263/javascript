<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 5</title>
</head>
<body>
    <script>
        // document.addEventListener("keyup",(event)=>{
        //     console.log("key up",event.key);
        // })
        document.addEventListener("keyup",(irshad)=>{
            console.log("key up",irshad.key); // irshad.key is used to show which key is pressed
        })
        document.addEventListener("keypress",(irshad)=>{
            console.log("key pressed",irshad.key); // irshad.key is used to show which key is pressed
        })
    </script>
</body>
</html>
